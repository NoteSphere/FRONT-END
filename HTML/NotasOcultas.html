<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./../JS/NotasOcultas.js" defer></script>
    <link rel="stylesheet" href="./../CSS/NotasOcultas.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark" id="navOculto">
            <div class="container-fluid">
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Todas las categorias</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row">

            <!-- Opcion de volver -->  
            <div class="col-md-3 text-start mt-5">
                <button class="btn btn-secondary" onclick="volverNotasActivas()"><i class="bi bi-box-arrow-left me-3"></i>Volver</button>
            </div> 
            
            <!-- Nombre de la aplicacion -->
            <div class="col-md-12 text-center" id="ocultoTitulo">
                <h1 class="mt-3 text-center">Notas Ocultas</h1>
                <div id="mostrarNombreCategoria">
                    <!--  -->
                </div>
            </div>
        </div>
    </div>

    <!-- Listar las notas de la categoria elegida -->
    <div class="notasLista mt-5">
        <div class="container" id="listarNotasOcultas">
            <!--  -->
        </div>
    </div>

    <!-- Modal CONFIRMACION CAMBIAR ESTADO -->
    <!-- modal -->
    <div id="estadoActivo" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="eliminarTitle">Nota Activada</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cerrarEstado()"></button>
            </div>
            <div class="modal-body">
              <p>Â¡La nota ya no es oculta!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="cerrarEstado()">Cerrar</button>
            </div>
          </div>
        </div>
    </div>      
   
    
</body>
</html>
