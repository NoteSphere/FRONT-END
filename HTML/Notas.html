<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Iconos -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./../JS/Notas.js" defer></script>
    <link rel="stylesheet" href="./../CSS/Notas.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark" id="navOculto">
            <div class="container-fluid">
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Todas las categorias</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row mt-5 grid gap-5">
            <div class="col-md-12">
                <div class="row d-flex justify-content-center aling-items-center">
                        <!-- Opcion de volver -->   
                    <div class="col-md-3 text-start">
                        <button class="btn btn-secondary" onclick="volverCategorias()"><i class="bi bi-box-arrow-left me-3"></i>Volver</button>
                    </div>
    
                        <!-- Nombre de la aplicacion -->
                    <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                        <h1 class="mt-3">NoteSphere</h1>
                        <div id="mostrarNombreCategoria">
                            <!--  -->
                        </div>
                        <button class="btn btn-dark mt-3"><i class="bi bi-plus-circle me-3"></i>Nueva Nota</button>
                    </div>
    
                        <!-- Ver notas ocultas -->
                    <div class="col-md-3 text-end">
                        <button class="btn btn-dark" onclick="verNotasOcultas()"><i class="bi bi-eye me-3"></i>Notas ocultas</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Listar las notas de la catefgoria elegida -->
        <div class="notasLista mt-5">
            <div class="container" id="listarNotas">
                <!--  -->
            </div>
        </div>
    </div>


    <!-- modal -->
    <div id="seguroEliminar" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="eliminarTitle">Eliminar Nota</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="eliminarCerrar()"></button>
            </div>
            <div class="modal-body">
              <p>Â¿Estas seguro de eliminar esta nota?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="eliminarCerrar()">Cerrar</button>
              <button type="button" class="btn btn-danger" onclick="eliminarNota()">Eliminar</button>
            </div>
          </div>
        </div>
    </div>    
    
</body>
</html>
